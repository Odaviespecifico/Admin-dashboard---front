<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="sections">
                <ul>
                    <li class="section">
                        <img src="resources/home.png" alt="" class="icon" height="20px" width="20px">
                        <span>Home</span>
                    </li>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=83190&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>Profile</span>
                    </li>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=85500&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>Messages</span>
                    </li>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=83147&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>History</span>
                    </li>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=84152&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>Tasks</span>
                    </li>
                    <li class="section">
                        <img src="resources/users.png" alt="" class="icon" height="20px" width="20px">
                        <span>Communities</span>
                    </li>
                    <br>
                    <br>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=83214&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>Settings</span>
                    </li>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=84087&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>Support</span>
                    </li>
                    <li class="section">
                        <img src="https://img.icons8.com/?size=100&id=83198&format=png&color=FFFFFF" alt="" class="icon" height="20px" width="20px">
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="top">
            <div class="search-icons">
                <img src="https://img.icons8.com/?size=100&id=83218&format=png&color=1a2324" alt="logo-lupa" class="icon">
                <div class="search-bar"></div>
                <img src="https://img.icons8.com/?size=100&id=86560&format=png&color=1a2324" alt="logo-lupa" class="icon">
                <div class="user-logo small"></div>
                <p class="user-name">User Name</p>
            </div>
            
            <div class="action-buttons">
                <div class="user-logo"></div>
                <div class="user-hello">
                    <p class="hello">Hello,</p>
                    <h2 class="user-name">User Name</h2>
                </div>
                <div class="buttons">
                    <button class="action-blue">New</button>
                    <button class="action-blue">Upload</button>
                    <button class="action-blue">Share</button>
                </div>
            </div>

        </div>
        <div class="content"></div>
    </div>
</body>
</html>
